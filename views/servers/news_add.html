{% extends './layout.html' %}
{% block link %}
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"> </script>
{% endblock %}

{% block main %}
<ol class="breadcrumb">
  <li><a href="/admin/news">新闻管理</a></li>
  <li><span>发布新闻</span></li>
</ol>
<div class="form-box">
  <form action="/admin/news/add" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="image">上传新闻图片</label>
      <input type="file" name="image" id="image">
    </div>
    <div class="form-group">
      <label for="addTime">新闻时间  输入例如2018-09-12</label>
      <input type="text" class="form-control" name="addTime" id="addTime" placeholder="新闻时间">
    </div>
    <div class="form-group">
      <label for="title">新闻标题</label>
      <input type="text" class="form-control" name="title" id="title" placeholder="文章标题">
    </div>
    <div class="form-group">
      <label for="describtion">新闻概括</label>
      <textarea class="form-control" rows="3" name="describtion" id="describtion" style="resize:none" placeholder="新闻概括"></textarea>
    </div>
    <div class="form-group">
      <label for="content">新闻内容</label>
      <script id="editor" type="text/plain" style="width:100%;height:250px;"></script>
    </div>
    <div class="form-group" style="text-align: right">
        <button type="submit" class="btn btn-default">发布</button>
    </div>
  </form>
</div>
{% endblock %}
{% block script %}
<script>
  var ue = UE.getEditor('editor');
</script>
{% endblock %}
