{% extends './layout.html' %}
{% block link %}
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"> </script>
{% endblock %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin/news">新闻管理</a></li>
    <li><span>编辑新闻</span></li>
</ol>
<div class="form-box">
  <form method="post">
    <div class="form-group">
      <img src="/public/images/ueditor/{{content.image}}" alt="" width="150px" height="100px">
      <input type="hidden" value="{{content.image}}" name="saveImage" id="saveImage">
    </div>
    <div class="form-group">
      <label for="title">新闻标题</label>
      <input type="text" class="form-control" name="title" id="title" value="{{content.title}}">
    </div>
    <div class="form-group">
      <label for="addTime">新闻时间  输入例如2018-09-12</label>
      <input type="text" class="form-control" name="addTime" id="addTime" value="{{content.addTime}}">
    </div>
    <div class="form-group">
      <label for="describtion">新闻概括</label>
      <textarea class="form-control" rows="5" name="describtion" id="describtion" style="resize:none">{{content.describtion}}</textarea>
    </div>
    <div class="form-group">
      <label for="content">新闻内容</label>
      <script id="editor" type="text/plain" style="width:100%;height:250px;">
        {% autoescape %}{{content.content}}{% endautoescape %}
      </script>
    </div>
    <div class="form-group" style="text-align: right">
      <button type="submit" class="btn btn-default">发布</button>
    </div>
  </form>
</div>
{% endblock %}
{% block script %}
<script>
  var ue = UE.getEditor('editor');
</script>
{% endblock %}
